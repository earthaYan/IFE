<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体</title>
</head>
<body>
    <div id="stage" class="stage-area">
        <div id="container" class="container"></div>
    </div>
    <style>
        #stage{
            width: 900px;
            min-height: 300px;
            padding: 100px 50px;
            margin: 0 auto;
            position: relative;
            perspective: 300px;
            -webkit-perspective: 300px;
            -moz-perspective: 300px;
            -ms-perspective: 300px;
            perspective-origin: 50% 50%;
            -webkit-perspective-origin: 50% 50%;
            -moz-perspective-origin: 50% 50%;
            -ms-perspective-origin: 50% 50%;
            background-color: #000;
        }
        .container{
            width:200px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            transform:translateY(-50%);
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transition: all 2s;
            -webkit-transition: -all 2s;
            -ms-transition: all 2s;
            -moz-transition: all 2s;
        }
        .piece{
            background-color: #134371;
            opacity: 0.7;
            width: 200px;
            height: 200px;
            position: absolute;
            bottom: 0;
            box-sizing: border-box;
            border: 0.5px solid #1c8bf3;
            backface-visibility: visible;
            -webkit-backface-visibility: visible;
            -moz-backface-visibility: visible;
        }
        #piece0{
            transform:translateZ(100px);
            -webkit-transform: translateZ(100px);
            -moz-transform:translateZ(100px);
            -ms-transform:translateZ(100px);
        }
        #piece1{
            transform:rotateX(90deg) translateZ(100px);
            -webkit-transform: rotateX(90deg) translateZ(100px);
            -moz-transform:rotateX(90deg) translateZ(100px);
            -ms-transform:rotateX(90deg) translateZ(100px);
        }
        #piece2{
            transform: rotateY(90deg) translateZ(100px);
            -webkit-transform: rotateY(90deg) translateZ(100px);
            -moz-transform:rotateY(90deg) translateZ(100px);
            -ms-transform:rotateY(90deg) translateZ(100px);
        }
        #piece3{
            transform: translateZ(-100px);
            -webkit-transform: translateZ(-100px);
            -moz-transform:translateZ(-100px);
            -ms-transform:translateZ(-100px);
        }
        #piece4{
            transform:rotateX(-90deg) translateZ(100px);
            -webkit-transform: rotateX(-90deg) translateZ(100px);
            -moz-transform:rotateX(-90deg) translateZ(100px);
            -ms-transform:rotateX(-90deg) translateZ(100px);
        }
        #piece5{
            transform: rotateY(-90deg) translateZ(100px);
            -webkit-transform: rotateY(-90deg) translateZ(100px);
            -moz-transform:rotateY(-90deg) translateZ(100px);
            -ms-transform:rotateY(-90deg) translateZ(100px);
        }
        .container:hover{
            /* animation: move 2s; */
            transform: rotateX(0deg);
        }
        @keyframes move { /*设置动画关键帧*/
            0% {
                transform: rotateX(0deg);
            }
            /* 25% {
                transform: rotateX(180deg);
            }
            50% {
                transform: rotateX(360deg) rotateY(0deg);
            }
            75% {
                transform: rotateX(360deg) rotateY(180deg);
            }       
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            } */
        }
    </style>
    <script>
        (function(){
            var $=function(selector){
                return document.querySelector(selector)
            },$$=function(selector){
                return document.querySelectorAll(selector)
            };
            var transform=function(ele,value,key){
                key=key||'transform';
                ['Moz','O','Webkit','Ms',''].forEach(function(prefix){
                    ele.style[prefix+key]=value
                })
                return ele
            }
            // 元素
            var eleStage=$("#stage"),eleContainer=$("#container");
            var htmlPic="",arrPic=[0,1,2,3,4,5];
            arrPic.forEach(function(item,index){
                htmlPic=htmlPic+'<div class="piece" id="piece'+item+'"></div>'
            })
            eleContainer.innerHTML=htmlPic
        })()
    </script>
</body>
</html>
